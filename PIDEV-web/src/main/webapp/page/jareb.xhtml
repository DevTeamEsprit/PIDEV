<ui:composition xmlns="http://www.w3.org/1999/xhtml"

	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j"
	template="/template/index.xhtml">
	<ui:param name="page_name" value="index" />
	<ui:define name="content2">
	
		<h:form>
 		<ui:repeat var="pub" value="#{publicationBean.lstPublications}">
 	
			<div class="card-body">
			
							<div class="form-group">
								<p:inputTextarea
									value="#{commentaireBean.commentaire.description}"
									class="form-control" rows="3" placeholder="Exprimez-vous" />
							</div>
						</div>

						<div class="card-footer">
							<h:commandButton class="btn btn-primary float-right"
								value="Publier" action="#{commentaireBean.addComm()}" />
						</div>
			 
		</ui:repeat>
	</h:form>	
	</ui:define>
