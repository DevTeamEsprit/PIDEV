<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	   xmlns:f="http://xmlns.jcp.org/jsf/core"
	   xmlns:h="http://xmlns.jcp.org/jsf/html"
	   xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	   xmlns:jsf="http://xmlns.jcp.org/jsf"
	   xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	   xmlns:p="http://primefaces.org/ui">
	   
<h:head>
	<title>todos</title>
</h:head>
<h:body>
	<h2>Todos</h2>
	
		<div class="row">
			<h:form styleClass="form">
				<div style="width: 60%">
					<div class="form-group">
						<label>Name</label>
						<h:inputText styleClass="form-control"
							value="#{timesheetProjectDetailsBean.ticket.name}" />
					</div>
					<div class="form-group">
						<label>Description</label>
						<h:inputText styleClass="form-control"
							value="#{timesheetProjectDetailsBean.ticket.description}" />

					</div>

					<div class="form-group">
						<label>Start Date</label>
						<h:inputText styleClass="form-control"
							value="#{timesheetProjectDetailsBean.startDateString}" />
						<p:outputLabel for="time" value="Time:" />
						<p:datePicker id="time"
							value="#{timesheetProjectDetailsBean.ticket.startDate}"
							showTime="true" />


					</div>
					<div class="form-group">
						<label>End Date</label>
						<h:inputText styleClass="form-control"
							value="#{timesheetProjectDetailsBean.endDateString}" />

					</div>

					<h:commandButton styleClass="btn btn-success"
						action="#{timesheetProjectDetailsBean.createTIcket()}"
						value="Add Ticket" />
				</div>

			</h:form>
		</div>
</h:body>
</html>
