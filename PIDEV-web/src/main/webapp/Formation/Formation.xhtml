
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="fr"
	xmlns:c="http://java.sun.com/jstl/core"
	template="/template/templateNew.xhtml">
	<ui:define name="pageTitle">Gestion des formation</ui:define>
	<ui:define name="content">
		<div class="row">
			<div class="col-md-12">
				<h:form role="form">
					<div class="card card-primary">
						<div class="card-body">

							<div class="row">
								<div class="form-group col-md-6">
									<label>Description</label>
									<h:inputText value="#{formationBean.f.decription}"
										class="form-control" />
								</div>
								<div class="form-group col-md-6">
									<div class="form-group">
										<label>Date formation</label>
										<div class="input-group-prepend datepicker-icon"
											style="cursor: pointer;">
											<span class="input-group-text"><i
												class="fa fa-calendar"></i></span>

											<h:inputText styleClass="form-control datepicker"
												style="padding-left:12px;"
												value="#{formationBean.f.dateformation}" autocomplete="off">
												<f:convertDateTime pattern="dd/MM/yyyy" />
											</h:inputText>

										</div>
									</div>
								</div>


							</div>
							<div class="row">
								<div class="form-group col-md-6">
									<label>nombre de jours</label>
									<h:inputText value="#{formationBean.f.nbrjour}"
										class="form-control" />
								</div>
							</div>
							<!-- /.card-body -->
						</div>
						<div class="card-footer">
							<h:commandButton value="Ajouter"
								action="#{formationBean.addFormation()}"
								class="btn btn-primary float-right" />
						</div>
					</div>
				</h:form>
			</div>
		</div>
	</ui:define>
</ui:composition>
