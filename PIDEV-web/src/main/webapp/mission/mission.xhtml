			<div style="width : 60%">

					<label>localisation</label>

				<div class="form-group">

					<h:inputText styleClass="form-control"

					<label>Start Date</label>
					<h:inputText styleClass="form-control"
						value="#{missionBean.startDateString}" />

					<label>Duration(in days)</label>

<h3>WAITING MISSIONS</h3>

		<h:form>
			<h:dataTable value="#{missionBean.missions3}" var="ms"
				styleClass="table">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{ms.id}" />

				</h:column>
				<h:column>
					<f:facet name="header"> ID.employe</f:facet>
					<h:outputText value="#{ms.idemp}" />
				</h:column>

				<h:column>

				<h:column>

					<h:outputText value="#{ms.date}" />
