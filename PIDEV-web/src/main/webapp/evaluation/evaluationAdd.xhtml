<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      <h:body>
      <h:form id="form">

<h:panelGrid columns="2">
<h:outputText value="Date"/><h:inputText  value = "#{evaluationBean.date}" >
            <f:convertDateTime pattern = "yyyy/MM/dd" />
         </h:inputText>
<h:outputText value="Type"></h:outputText>
<h:selectOneMenu value="#{evaluationBean.evalType}">
<f:selectItem itemLabel ="Select the type"/>
<f:selectItems value="#{evalTypes.evals}"/>
</h:selectOneMenu>
<h:commandButton id="btn-addeval" value="Add " action="#{evaluationBean.addEval}" />
<h:message for="btn-addeval"/>
</h:panelGrid>
</h:form>
      </h:body>

</html>
