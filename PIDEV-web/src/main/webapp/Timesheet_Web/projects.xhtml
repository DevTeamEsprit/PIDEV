<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="fr"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j" template="/template/index.xhtml">
	<ui:param name="page_name" value="index" />

	<ui:define name="content2">

		<h3>Liste des projets</h3>

		<h:form>
			<h:dataTable value="#{timesheetBean.projects}" var="project"
				styleClass="table">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{project.id}" />

				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{project.name}" />
				</h:column>
				<h:column>
				<h:commandButton styleClass="btn btn-primary"
					action="#{timesheetProjectDetailsBean.goDetailsProject(project)}"
					value="Details Project" />
				</h:column>
			
			</h:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
