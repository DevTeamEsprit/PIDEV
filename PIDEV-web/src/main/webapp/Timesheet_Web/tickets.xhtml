
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="fr"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j" template="/template/index.xhtml">
	<ui:param name="page_name" value="index" />
	
	<ui:define name="content2">
	<h:form styleClass="form">
			<div style="width : 60%">
				<div class="form-group">
					<label>Name</label>
					<h:inputText styleClass="form-control"
						value="#{timesheetBean.ticket.name}" />
				</div>
				<div class="form-group">
					<label>Description</label>
					<h:inputText styleClass="form-control"
						value="#{timesheetBean.ticket.description}" />

				</div>
				<div class="form-group">
					<label>Start Date</label>
					<h:inputText styleClass="form-control"
						value="#{timesheetBean.startDateString}" />

				</div>
				<div class="form-group">
					<label>End Date</label>
					<h:inputText styleClass="form-control"
						value="#{timesheetBean.endDateString}" />

				</div>

				<h:commandButton styleClass="btn btn-success"
					action="#{timesheetBean.doCreateTicket()}" value="Add Ticket" />
			</div>

		</h:form>

		<h3>Liste des tickets</h3>

		<h:form>
			<h:dataTable value="#{timesheetBean.tickets}" var="ticket"
				styleClass="table">
				<h:column>
					<f:facet name="header">ID</f:facet>
					<h:outputText value="#{ticket.id}" />

				</h:column>
				<h:column>
					<f:facet name="header">Name</f:facet>
					<h:outputText value="#{ticket.name}" />
				</h:column>

				<h:column>
					<f:facet name="header">Description</f:facet>
					<h:outputText value="#{ticket.description}" />
				</h:column>
				<h:column>
					<f:facet name="header">Status</f:facet>
					<h:outputText value="#{ticket.status}" />
				</h:column>

				<h:column>
					<f:facet name="header">StartDate</f:facet>
					<h:outputText value="#{ticket.startDate}" />
				</h:column>

				<h:column>
					<f:facet name="header">endDate</f:facet>
					<h:outputText value="#{ticket.endDate}" />
				</h:column>

				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:commandButton styleClass="btn btn-danger"
						action="#{timesheetBean.doDeleteTicket(ticket.id)}"
						value="Delete Ticket" />
					<h:commandButton styleClass="btn btn-info"
						action="#{timesheetUpdateBean.goUpdateTicket(ticket)}"
						value="Update Ticket" />
					<h:commandButton styleClass="btn btn-primary"
						action="#{timesheetDetailsBean.goDetailsTicket(ticket)}"
						value="Details Ticket" />

				</h:column>
			</h:dataTable>

		</h:form>

	</ui:define>

</ui:composition>
