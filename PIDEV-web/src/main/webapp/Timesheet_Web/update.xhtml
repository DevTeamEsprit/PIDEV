<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>tickets</title>
</h:head>
<h:body>
	<div style="color:red">
		#{timesheetUpdateBean.error}
	</div>
	<h:form>
		<h:panelGrid columns="3">
			<h:inputText value="#{timesheetUpdateBean.updateTicket.name}" />
			<h:inputText value="#{timesheetUpdateBean.updateTicket.description}" />
			<h:inputText value="#{timesheetUpdateBean.updateTicket.status}" />
			<h:inputText value="#{timesheetUpdateBean.startDateString}" />
			<h:inputText value="#{timesheetUpdateBean.endDateString}" />

			<h:commandButton action="#{timesheetUpdateBean.doUpdateTicket()}"
				value="Update Ticket" />

		</h:panelGrid>
	</h:form>


</h:body>
</html>
