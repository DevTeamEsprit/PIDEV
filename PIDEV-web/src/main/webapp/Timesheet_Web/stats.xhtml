
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:p="http://primefaces.org/ui"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough" lang="fr"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j" template="/template/index.xhtml">
	<ui:param name="page_name" value="index" />

	<ui:define name="content2">
		<div class="card card-danger">
			<div class="card-header">
				<h3 class="card-title">Pie Chart</h3>

				<div class="card-tools">
					<button type="button" class="btn btn-tool"
						data-card-widget="collapse">
						<i class="fas fa-minus"></i>
					</button>
					<button type="button" class="btn btn-tool"
						data-card-widget="remove">
						<i class="fas fa-times"></i>
					</button>
				</div>
			</div>
			<div class="card-body">
				<canvas id="pieChart" style="height: 230px; min-height: 230px"></canvas>
			</div>
			<!-- /.card-body -->
		</div>
	</ui:define>
	<ui:define name="scripts">
		<script>
		     var nbtodo=#{timesheetDetailsBean.getProjectTicketsByStatus(1,1)};
		     var nbdoing=#{timesheetDetailsBean.getProjectTicketsByStatus(1,2)};
		     var nbdone=#{timesheetDetailsBean.getProjectTicketsByStatus(1,3)};
			var donutData = {
				labels : [ 'To_Do', 'Doing', 'Done' ],
				datasets : [ {
					data : [ nbtodo, nbdoing, nbdone ],
					backgroundColor : [ '#f56954', '#f39c12','#00a65a' ],
				} ]
			}
			var pieChartCanvas = $('#pieChart').get(0).getContext('2d')
			var pieData = donutData;
			var pieOptions = {
				maintainAspectRatio : false,
				responsive : true,
			}
			//Create pie or douhnut chart
			// You can switch between pie and douhnut using the method below.
			var pieChart = new Chart(pieChartCanvas, {
				type : 'pie',
				data : pieData,
				options : pieOptions
			})
		</script>

	</ui:define>

</ui:composition>
